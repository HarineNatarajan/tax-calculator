<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="taxstyles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="input-group">
                <label for="age">Age:</label>
                <select id="age">
                    <option value="<40">&lt;40</option>
                    <option value=">=40&<60">&ge;40 &lt;60</option>
                    <option value=">=60">&ge;60</option>
                </select>
                <div class="error-icon" id="ageError"></div>
            </div>
            <div class="input-group">
                <label for="income">Gross Annual Income(in lakhs):<img src="info_gray.jpeg" alt="" title=" Gross Annual income is your total income before deductions"></label>
                <input type="number" id="income" placeholder="Enter In Numbers">
                <div class="error-icon" id="incomeError"></div>
            </div>
            <div class="input-group">
                <label for="extraIncome">Extra Income:<img src="info_gray.jpeg" alt="" title="extra amount you earn rather than income"></label>
                <input type="number" id="extraIncome" placeholder="Enter Extra Income(In Numbers)">
                <div class="error-icon" id="extraIncomeError"></div>
            </div>
            <div class="input-group">
                <label for="deductions">Deductions:<img src="info_gray.jpeg" alt="" title="Amount you receive after dedutions"> </label>
                <input type="number" id="deductions" placeholder="Enter Deduction Amount(In Numbers)">
                <div class="error-icon" id="deductionsError"></div>
            </div>
            <button type="button" onclick="calculateTax()">Calculate Tax</button>
        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="result"></div>
        </div>
    </div>

    <script src="taxscript.js"></script>
</body>
</html>
